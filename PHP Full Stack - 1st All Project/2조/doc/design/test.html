<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="" method="post">
		<input type="radio" name="category" id="category1">
		<label for="category1" class="category-box">카테고리 1</label>

		<input type="radio" name="category" id="category2">
		<label for="category2" class="category-box">카테고리 2</label>

		<input type="radio" name="category" id="category3">
		<label for="category3" class="category-box">카테고리 3</label>

		<input type="radio" name="category" id="category4">
		<label for="category4" class="category-box">카테고리 4</label>
	</form>
</body>
</html>

<style> 
.category-box {
    width: 150px;
    height: 50px;
    background-color: #ccc;
    text-align: center;
    line-height: 50px;
    cursor: pointer;
}

input[type="radio"] {
    display: none; /* 라디오 버튼 숨김 */
}

input[type="radio"]:checked + label {
    background-color: #ff6600; /* 라디오 버튼이 선택될 때 색상 변경 */
}

.category-box:hover {
    background-color: #ff6600; /* 마우스를 올렸을 때 색상 변경 */
}
</style>
