<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    안녕하세요.
    <h1>대제목 태그</h1>
    <h2>부제목 태그</h2>
    <h3>부부제목 태그</h3>
    <!-- <h> 제목 태그 -->
    <hr />
    <!-- <hr> 태그는 가로선을 긋는 태그 -->
    <p>
      문단 생성 태그 그리고 줄 바꾸기 태그는 <br />
      br을 이용해서 줄 바꿈
    </p>

    <p>문단 태그관련 test</p>
    <!-- <br> 태그는 계행태그 -->
    <!-- <p> 태그는 문단태그 -->
    <strong> strong 태그 </strong>
    <br />
    <b> b태그 </b>
    <!-- strong, b 태그는 글자 굵게 만드는 태그 -->
    <br />
    <em> em태그 </em>
    <br />
    <i> i태그 </i>
    <!-- em, i 이탤릭체 태그 -->
  </body>
</html>
<!-- 왼쪽 컨트롤 + 슬래쉬 = 주석 -->
