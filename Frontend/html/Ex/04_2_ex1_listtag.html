<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>li 1</li>
      <li>li 2</li>
    </ul>
    <!-- <ul> tag : 순서없는 목록 태그 / <li> tag : ul 태그의 자식요소 (독립 사용 X) -->
    <!-- ul>li{li $}*10 자동으로 10개의 li를 만들어줌 (커밋 기능) ({}의 값은 출력될 값 $는 뒤에 나올 숫자) -->
  </body>
</html>
