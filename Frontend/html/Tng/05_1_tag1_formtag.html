<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      fieldset {
        width: 400px;
        height: auto;
      }
      .txta * {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <form action="">
      <h1>회원가입을 환영합니다.</h1>
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <label for="id">아이디 </label>
            <input
              type="text"
              name="id"
              id="id"
              minlength="4"
              maxlength="10"
              placeholder="4자 - 10자 사이, 공백없이"
              required
            />
          </li>

          <li>
            <label for="email">이메일 </label>
            <input type="email" name="email" id="email" />
          </li>

          <li>
            <label for="pw">비밀번호 </label>
            <input
              type="password"
              name="pw"
              id="pw"
              placeholder="문자와 숫자, 특수 기호 포함"
              required
            />
          </li>

          <li>
            <label for="pwck">비밀번호 확인</label>
            <input type="password" name="pwck" id="pwck" required />
          </li>

          <li>
            <label for="path">가입 경로</label>
            <select name="path" id="path">
              <option value="0">블로그</option>
              <option value="1">지인 소개</option>
              <option value="2" selected>기타</option>
            </select>
          </li>

          <li>
            <div class="txta">
              <label for="txta">메모 :</label>
              <textarea
                name="txta"
                id="txta"
                cols="30"
                rows="10"
                placeholder="남길 말씀이 있다면 여기에"
              ></textarea>
            </div>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" id="zz" name="emailck" />
        <label for="zz">메일 수신</label>

        <input type="radio" id="xx" name="emailck" class="" checked />
        <label for="xx">메일 수신 안 함</label>
      </fieldset>

      <input type="submit" value="가입하기" />
      <input type="reset" value="취소" />
    </form>
  </body>
</html>
